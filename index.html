<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Tonight</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    
  </head>
  <body>
    <section id="intro">
    <h1>Concert Tonight</h1>
      <form id="search">
        <div class="row">
          <div class="small-6 small-offset-3 columns">
           <div class="row collapse prefix-round">
            <div class="small-3 columns">
              <a href="#" class="button prefix"><i class="fa fa-search"></i></a>
            </div>
            <div class="small-9 columns">
              <input type="text" id="location" placeholder="location">
            </div>
           </div>
          </div>
          
        </div>
      </form>
    </section>

    
    <div class="results-container">
      
        
          <div class="small-9-columns" id="event-list">
            
          </div>
       
     
    </div>
    

    <div class="templates hidden"> 
          <div class="row event-container">
          <div class="large-8 large-centered columns">
              <a class="th left" href="">
              <img src=""></a>
              <h3 class="artist text-center"></h3>
              <p class="venue"></p>
              <p class="venue-location"><i class="fa fa-map-marker map-icon"></i></p>
              
              <h4>In the Area</h4>
          </div>    
          <div class="places-container">    
              <ul class="places">
                
              </ul>
          </div>    
          
           
    </div>
          
  <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>  
    
  </body>
</html>
